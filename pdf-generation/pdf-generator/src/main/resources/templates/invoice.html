<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #000;
        padding: 10px;
        text-align: left; /* Align text to the left */
    }
    h2 {
        text-align: center;
    }
    .spacing {
        height: 60px; /* Space after the table */
    }
    .details {
        white-space: pre-line; /* Preserve line breaks */
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="2" class="details" th:utext="${sellerDetails}"></td>
    <td colspan="2" class="details" th:utext="${buyerDetails}"></td>
  </tr>
  <tr>
    <th>Item Name</th>
    <th>Quantity</th>
    <th>Rate</th>
    <th>Amount</th>
  </tr>
  <tr th:each="item : ${items}">
    <td th:text="${item.name}"></td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${item.rate}"></td>
    <td th:text="${item.amount}"></td>
  </tr>
</table>
<div class="spacing"></div>
</body>
</html>
